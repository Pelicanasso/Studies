<!DOCTYPE html> <!-- Essa declaração define que é um documento HMTL5 -->
<html> <!--Elemento raiz de uma página HTML-->

<head><!-- Contém os metadados das páginas HTML -->
    <title>Page Title</title> <!-- Especificando o título da página, o que aparecerá no google e no nome da Guia -->
</head>

<body>
    <!--Essa é a área de todos os conteúdo visíveis do site, como cabeçalhos, parágrafos, imagens, links, tabelas, listas e etc-->

    <h1>My First Heading</h1> <!--h1 define um elemento de cabeçalho grande-->
    <p>My first paragraph.</p><!--p define um parágrafo -->

</body>

</html>
