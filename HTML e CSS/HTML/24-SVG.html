<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Scalable Vector Graphics</title>
    <style>
        h1, p, h2{
            color: aliceblue;
        }
    </style>
</head>
<body style="background-color: rgb(31, 64, 95);">
    <h1>SVG</h1>
    <p>Basicamente com a tag svg posso criar imagens de vetor</p>
    <hr>

    <h2>Quadrado</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="purple">
    </svg>
    <hr>

    <h2>Ret√¢ngulo</h2>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="black" stroke-width="10" fill="purple">
    </svg>
    <hr>
    

</body>
</html>
